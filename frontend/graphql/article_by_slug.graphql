query ArticleBySlug(
  $username: String!
  $slug: String!
) {
  articleBySlug(
    username: $username
    slug: $slug
  ) {
    id
    username
    subject
    slug
    uri
    content
    published
    top
    recommended
    createdAt
    updatedAt
  }
  userByUsername(
    username: $username
  ) {
    id
    email
    username
    blogName
    website
    createdAt
    updatedAt
    banned
  }
}
