query UserByUsername(
  $username: String!
  ) {
  userByUsername(
      username: $username
  ) {
    id
    email
    username
    nickname
    blogName
    website
    banned
    createdAt
    updatedAt

    articles {
      id
      username
      subject
      slug
      uri
      content
      createdAt
      updatedAt
      published
      top
      recommended
    }
  }
}
