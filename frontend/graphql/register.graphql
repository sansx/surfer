mutation RegisterData(
  $email: String!
  $username: String!
  $nickname: String!
  $picture: String!
  $cred: String!
  $blogName: String!
  $website: String!
  $introduction: String!
  $createdAt: DateTime!
  $updatedAt: DateTime!
) {
  userRegister(
    userNew: {
      email: $email
      username: $username
      nickname: $nickname
      picture: $picture
      cred: $cred
      blogName: $blogName
      website: $website
      introduction: $introduction
      createdAt: $createdAt
      updatedAt: $updatedAt
    }
  ) {
    email
    username
    nickname
  }
}
