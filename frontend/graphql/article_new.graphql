mutation ArticleNewData(
  $userId: ObjectId!
  $subject: String!
  $categoryId: ObjectId!
  $summary: String!
  $content: String!
  $createdAt: DateTime!
  $updatedAt: DateTime!
) {
  articleNew(
    articleNew: {
      userId: $userId
      subject: $subject
      categoryId: $categoryId
      summary: $summary
      content: $content
      createdAt: $createdAt
      updatedAt: $updatedAt
    }
  ) {
    uri
  }
}
