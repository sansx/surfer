mutation ArticleNew(
  $username: String!
  $subject: String!
  $content: String!
  $createdAt: DateTime!
  $updatedAt: DateTime!
  ) {
  articleNew(
    articleNew: {
      username: $username
      subject: $subject
      content: $content
      createdAt: $createdAt
      updatedAt: $updatedAt
    }
  ) {
    id
    userId
    subject
    slug
    content
    createdAt
    updatedAt
    published
    top
    recommended
  }
}
