mutation UserRegister(
  $email: String!
  $username: String!
  $cred: String!
  $blogName: String!
  $website: String!
  $createdAt: DateTime!
  $updatedAt: DateTime!
  ) {
  userRegister(
    userNew: {
      email: $email
      username: $username
      cred: $cred
      blogName: $blogName
      website: $website
      createdAt: $createdAt
      updatedAt: $updatedAt
    }
  ) {
    id
    email
    username
    blogName
    website
    createdAt
    updatedAt
    banned
  }
}
