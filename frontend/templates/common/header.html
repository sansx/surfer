<header class="blog-header py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">

        <div class="col-3 pt-1">
            <a class="link-secondary" href="/">
                <img width="110" height="50" src="/static/yazhijia.png" alt="home" title="home" aria-label="home">
            </a>
        </div>
        
        <div class="col-6 text-center">
            <a class="blog-header-logo text-dark" href="{{ value-check user.website " https://github.com/zzy/yazhijia"
                }}" target="_blank">
                {{ value-check user.blogName "yazhijia" }}
                <svg width="28" height="28" viewBox="0 0 18 18" fill="currentColor">
                    <path d="{{ website-svg user.website }}" />
                </svg>
            </a>
        </div>

        <div class="col-3 d-flex justify-content-end align-items-center">
            {{!-- <a class="link-secondary" href="#" aria-label="Search">
                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="2" class="mx-3" role="img" viewBox="0 0 24 24">
                    <title>Search</title>
                    <circle cx="10.5" cy="10.5" r="7.5" />
                    <path d="M21 21l-5.2-5.2" />
                </svg>
            </a> --}}
            {{#if user }}
                <span class="dropdown-toggle" id="dropdown-menu" data-bs-toggle="dropdown" aria-expanded="false">
                    {{ user.nickname }}
                    <img src="{{ user.picture }}" width="34" height="34" class="rounded" alt="{{ user.nickname }}">
                </span>
                <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdown-menu">
                    <li>
                        <a class="dropdown-item active" href="/{{ user.username }}" target="_blank">
                            {{ user.blogName }}
                        </a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Your profile</a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item" href="#">Settings</a>
                    </li>
                    <li>
                        <a class="dropdown-item" href="/sign-out">Sign out</a>
                    </li>
                </ul>
            {{ else }}
                <a class="btn btn-sm btn-outline-primary me-2" href="/sign-in">Sign in</a>
                <a class="btn btn-sm btn-outline-info" href="/register">Register</a>
            {{/if}}
        </div>

    </div>
</header>
