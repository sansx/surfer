<!DOCTYPE html>
<html>

  <head>
    <title>all articles</title>

    <link rel="icon" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.png">
  </head>

  <body>
    <h1>all articles</h1>
    <ul>
      {{#each allArticles as |a|}}
        <li><b>{{a.subject}}</b></li>
        <ul>
          <li>{{a.id}}</li>
          <li>{{a.userId}}</li>
          <li><a href="{{a.slug}}" target="_blank">{{a.slug}}</a></li>
        </ul>
      {{/each}}
    </ul>

  </body>

</html>
