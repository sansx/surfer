[package]
name = "yazhijia-backend"
version = "0.0.1"
authors = ["zzy <9809920@qq.com>"]
edition = "2018"

[dependencies]
futures = "0.3.13"
tide = "0.16.0"
async-std = { version = "1.9.0", features = ["attributes"] }

dotenv = "0.15.0"
lazy_static = "1.4.0"
regex = "1.4.3"

async-graphql = "2.5.9"
mongodb = { version = "1.2.0", default-features = false, features = ["async-std-runtime"] }
bson = "1.2.0"
serde = { version = "1.0.123", features = ["derive"] }

jsonwebtoken = "7.2.0"
ring = "0.16.20"
base64 = "0.13.0"

unicode-segmentation = "1.7.1"
pinyin = "0.8.0"
